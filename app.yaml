application: mumble-ios
version: 1
runtime: python
api_version: 1

handlers:

- url: /static
  static_dir: static
  secure: optional

- url: /_tasks/.*
  script: runner.py
  secure: optional
  login: admin

- url: /.*
  script: runner.py
  secure: optional

- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin
