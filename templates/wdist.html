<!doctype html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>Mumble for iOS Beta Portal</title>
	<link rel="stylesheet" type="text/css" media="screen" href="/betaweb.css"/>
	<script type="text/javascript" src="/static/jquery-1.4.2.min.js"></script>
	<script type="text/javascript">
	    var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-17225766-1']);
		_gaq.push(['_trackPageview']);
		(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();
	</script>
</head>
<body>
	<div class="topbar">
		<div id="topalign">
			<span id="title">Mumble for iOS</span>
		</div>
	</div>
	<div id="maincontent">
		<br /><br /><br />
		<center>
			{% if version %}
				<a class="box" style="font-weight: bold; font-size: 20; text-decoration: none;"
					href="itms-services://?action=download-manifest&url=https://mumble-ios.appspot.com/wdist/manifest"
					>Download App ({{ version }}, {{ gitrev }})</a>
			{% else %}
				<p class="box" style="width:60%">No BetaRelease available for download</p>
			{% endif %}
		</center>
	</div>
</body>
</html>
